apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: petclinic-ci-

spec:
  entrypoint: petclinic-ci
  serviceAccountName: argo
  arguments:
    parameters:
      - name: git-repo
        value: https://github.com/enrico2828/spring-petclinic.git
      - name: git-revision
        value: 'main'
      - name: registry-host
        value: 'host.k3d.internal'
      - name: registry-port
        value: '47009'
      - name: maven-image
        value: 'maven:3.8-adoptopenjdk-8'
      - name: kaniko-image
        value: 'gcr.io/kaniko-project/executor:v1.6.0'
      - name: petclinic-image-name
        value: 'petclinic'
      - name: petclinic-image-tag
        value: 'latest'
  volumes:
    - name: mavencache
      hostPath:
        path: /tmp
        type: Directory
    - name: buildcontext
      emptyDir: {}


  templates:
  - name: petclinic-ci
    steps:
      - - name: maven-build
          template: maven-build
      - - name: image-build
          template: image-build
          arguments:
            artifacts:
              - name: buildcontext
                from: "{{steps.maven-build.outputs.artifacts.buildcontext}}"

  - name: maven-build
    inputs:
      artifacts:
        - name: source
          path: /work
          git:
            repo: "{{workflow.parameters.git-repo}}"
            revision: "{{workflow.parameters.git-revision}}"
    container:
      image: "{{workflow.parameters.maven-image}}"
      command: ["/bin/sh", "-c"]
      args:
        - cd /work &&
          mvn clean package &&
          echo "Creating tar for build context ..." &&
          find . -regex '.*spring-petclinic.*\.jar' -o -regex '.*Dockerfile' | tar cvzf context.tar.gz --files-from - &&
          mv context.tar.gz /buildcontext/context.tar.gz
      volumeMounts:
        - mountPath: /root/.m2
          name: mavencache
        # argo k8sapi executor only allows artifacts from emptyDir volume
        - name: buildcontext
          mountPath: /buildcontext
    outputs:
      artifacts:
        - name: buildcontext
          path: /buildcontext/context.tar.gz

  - name: image-build
    inputs:
      artifacts:
        - name: buildcontext
          path: /buildcontext
    container:
      image: "{{workflow.parameters.kaniko-image}}"
      args:
        - "--dockerfile=Dockerfile"
        - "--context=tar:///buildcontext"
        # use k3d injected dns entry for docker host to upload to k3d docker registry
        # unfortunately k3d does not inject dns entry for docker registry itself
        - "--destination={{workflow.parameters.registry-host}}:{{workflow.parameters.registry-port}}/{{workflow.parameters.petclinic-image-name}}:{{workflow.parameters.petclinic-image-tag}}"
        - "--insecure"

