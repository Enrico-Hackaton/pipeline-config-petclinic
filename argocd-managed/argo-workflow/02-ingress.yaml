apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-workflow.yaml
  namespace: argo
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "argo.127.0.0.1.nip.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 2746