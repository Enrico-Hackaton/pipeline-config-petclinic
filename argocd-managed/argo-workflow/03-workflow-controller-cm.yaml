---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  containerRuntimeExecutor: k8sapi
  artifactRepository: |
    s3:
      bucket: argo
      endpoint: minio:9000
      insecure: true
      accessKeySecret:
        name: minio-secret
        key: accessKey
      secretKeySecret:
        name: minio-secret
        key: secretKey
      useSDKCreds: true